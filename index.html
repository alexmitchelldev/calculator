<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Alex's Simple Vanilla JavaScript Calculator</h1>
    <div class="container">
        <div class="calculationPane" id="calculationPane"></div>
        <div class="number" id="one">1</div>
        <div class="number" id="two">2</div>
        <div class="number" id="three">3</div>
        <div class="number" id="four">4</div>
        <div class="number" id="five">5</div>
        <div class="number" id="six">6</div>
        <div class="number" id="seven">7</div>
        <div class="number" id="eight">8</div>
        <div class="number" id="nine">9</div>
        <div class="number" id="zero">0</div>
        <div class="decimalPoint" id="decimalPoint">.</div>
        <div id="CE">CE</div>
        <div class="equals" id="equals">=</div>
        <div class="operations" id="divide">รท</div>
        <div class="operations" id="multiply">x</div>
        <div class="operations" id="subtract">-</div>
        <div class="operations" id="add">+</div>
      </div>  
      <script type="text/javascript" src="./calculator.js"></script>
</body>
</html>
